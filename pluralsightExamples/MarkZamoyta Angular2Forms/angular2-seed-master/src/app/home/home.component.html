
<div class="container">
    <h3>Employee Form</h3>
    <form #form="ngForm" novalidate><!--#form="ngForm" - bindowanie formy do zmiennej. novalidate - wyłączenie domyślnych validacji przeglądarki. -->
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" class="form-control" name="firstName" ngModel> <!-- ngModel - bindowanie do zmiennej name, musi być nadany atrybut name o innaczej error -->
        </div>
        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" class="form-control" name="lastName" ngModel> <!-- ngModel - bindowanie do zmiennej name, musi być nadany atrybut name o innaczej error -->
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="fullTime" ngModel> Full Time Employee
            </label>
        </div>
        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2" checked> W2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099"> 1099
            </label>
        </div>
        <div class="form-group">
            <label >Primary Language</label>
            <select class="form-control">
                <option *ngFor="let lang of languages">
                    {{ lang }}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label >Date Hired</label>
            <input type="date" class="form-control"> <!-- ngModel - bindowanie do zmiennej name, musi być nadany atrybut name o innaczej error -->
        </div>
        <button class="btn btn-primary" type="submit">OK</button>
    </form>
</div>

{{ form.pristine }} <!-- Czy forma nie została dotknięta przez użytkownika. Dopóki nie nadamy polą 
atrybutu ngModel do któregoś z elementu formy, to ta wartość będzie zawsze true.  -->
