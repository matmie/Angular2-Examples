
<div class="panel panel-primary" *ngIf='product'>
    <div class="panel-heading">
        {{pageTitle + ': '+ product?.productName}}
    </div>
    <div class="panel-body">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        Name:
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {{product?.productName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        Code:
                    </div>
                        
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {{product?.productCode}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        Description:
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {{product?.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        Availability:
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {{product?.releaseDate}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        Price:
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {{product?.price|currency:'USD':true}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                    <img class='center-block img-responsive' 
                    [style.width.px]='200' 
                    [style.margin.px]='2' 
                    [src]='product.imageUrl'
                    [title]='product.productName'>
            </div> 
        </div>
    </div>
    <div class="panel-footer">
        <a type="button" class="btn btn-default" (click)='onBack()' style='width:80px'>
            <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i> Back
        </a>
    </div>
</div>
