
<div class="panel panel-primary">
      <div class="panel-heading">
            <h3 class="panel-title">{{pageTitle}}</h3>
      </div>
      <div class="panel-body">
            <div class="row">
                <div class="col-md-2">Filter by:</div>
                
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <input [(ngModel)]='listFilter' type="text" />
                </div>
            </div>
            <div class="row">
                
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h3>Filtered by: {{listFilter}}</h3>
                </div>
                
            </div>
            
            <div class="table-responsive">
                <table class="table" *ngIf='products && products.length'>
                    <thead>
                        <tr>
                            <th>
                                
                                <button (click)='toggleImage()' type="button" class="btn btn-primary">{{showImage ? 'Hide': 'Show'}} Image</button>
                                
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let product of filteredProducts'>
                            <td>
                                <img *ngIf='showImage' [src]='product.imageUrl' 
                                [title]='product.productName | uppercase'
                                [style.width.px] = 'imageWidth'
                                [style.margin.px] = 'imageMargin'>
                            </td>
                            <td><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
                            <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.price | currency:'EUR':true:'1.2-2' | lowercase}}</td> <!--USD - waluta:czy ma być widoczny jej symbol:ile cyfr minimalenie przed kropką.ile cyfr minimalnie po kropce-ile cyfr maksymalnie po kropce   -->
                            <td><pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
      </div>
</div>
